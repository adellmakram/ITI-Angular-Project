<table class="table table-striped table-hover table-bordered text-center">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Details</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of students">
        <th scope="row">{{s.id}}</th>
        <td>{{s.name}}</td>
        <td>{{s.email}}</td>
        <td><a class="btn btn-outline-info" routerLink="/students/{{s.id}}">Details</a></td>
        <td><a class="btn btn-outline-success" routerLink="/students/update/{{s.id}} ">Update</a></td>
        <td><p class="btn btn-outline-danger" (click)="delete(s.id)">Delete</p></td>
      </tr>
    </tbody>
  </table>
